<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueInit</title>
    <!-- cdn of vue 3.0.2 -->
    <script src="https://unpkg.com/vue@3.0.2"></script>
</head>

<body>
    <h1>Hello World</h1>
    <div id="app">
        <p>{{title}}/-{{name}}/-{{age}}</p>
        <button v-on:click="age++">Increase Age</button>
        <button v-on:click="age--">Dicrease Age</button>

        <!-- <div @Click="changeTitle">Change</div> this is using the this keyword in app.js -->

        <div @Click="changeTitle( 'TumboLisiloShiba')">Change</div> <!-- using the argument function-->
    </div>


    <script src="app.js"></script>
</body>

</html>
